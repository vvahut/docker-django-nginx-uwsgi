apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres-container
  template:
    metadata:
      labels:
        app: postgres-container
        tier: backend
    spec:
      containers:
        - name: postgres
          image: docker-django-nginx-uwsgi_stack-postgres
          imagePullPolicy: Never
          env:
            - name: POSTGRES_DB
              value: django_test_pg
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          ports:
            - containerPort: 5432
          volumeMounts:
            - name: static-db-mount
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: static-db-mount
          persistentVolumeClaim:
            claimName: static-db
