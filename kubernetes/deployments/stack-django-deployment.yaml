apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: stack-django
  name: stack-django
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: stack-django
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.network/net1: "true"
        io.kompose.service: stack-django
    spec:
      containers:
        - image: docker-django-nginx-uwsgi_stack-django
          imagePullPolicy: Never
          name: stack-django
          ports:
            - containerPort: 8000
          resources: {}
          volumeMounts:
            - mountPath: /home/django_test/static
              name: static-back
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_HOST
              value: postgres-service
      restartPolicy: Always
      volumes:
        - name: static-back
          persistentVolumeClaim:
            claimName: static-back
